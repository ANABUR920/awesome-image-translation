# https://nicolas-van.github.io/easy-markdown-to-github-pages/
theme: jekyll-theme-cayman
plugins:
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true
include:
  - README.md
  - README_.md
  - content/labs.md
  - content/datasets.md
  - content/physical.md
  - content/3d-representations.md
  - content/controllable-image-generation.md
  - content/clothed-people.md